type Pool @entity(immutable: true) {
  id: Bytes!

  pool: Bytes! # address
  token0: Bytes! # address
  token1: Bytes! # address
  fee: Int! # uint24

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Swap @entity(immutable: true) {
  id: Bytes!

  pool: Bytes! # address
  token0: Bytes! # address
  token1: Bytes! # address
  amount0: BigInt!
  amount1: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Candle @entity(immutable: true) {
  id: Bytes! # token0 + token1 + duration + timestamp

  token0: Bytes! # address
  token1: Bytes! # address
  duration: BigInt!
  timestamp: BigInt!
  
  open: BigDecimal!
  close: BigDecimal!
  low: BigDecimal!
  high: BigDecimal!
}

type LastCandle @entity {
  id: Bytes! # token0 + token1 + duration

  token0: Bytes! # address
  token1: Bytes! # address
  duration: BigInt!
  timestamp: BigInt!
  
  open: BigDecimal!
  close: BigDecimal!
  low: BigDecimal!
  high: BigDecimal!
}
